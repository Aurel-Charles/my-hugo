{{ $images := .Page.Resources.ByType "image" }}

{{ if gt (len $images) 0 }}
<div id="carousel-{{ .Page.File.UniqueID }}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {{ range $index, $img := $images }}
        <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
            <img src="{{ $img.RelPermalink }}" class="d-block w-100" alt="Image {{ $index }}">
        </div>
        {{ end }}
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ .Page.File.UniqueID }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Précédent</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ .Page.File.UniqueID }}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Suivant</span>
    </button>
</div>
{{ else }}
<p>Aucune image trouvée.</p>
{{ end }}
