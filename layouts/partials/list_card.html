<div class="row gap-3 row-gap-2 d-flex justify-content-center ">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="card col-xxl border-secondary" style="width: 18rem;">
        {{/*  <img src="..." class="card-img-top" alt="...">    */}} {{/* <------------  insert une image en haut */}}
        <div class="card-body d-flex flex-column  justify-content-around">
            <div class="text-center">
                <h5 class="card-title fw-bold ">{{ .Title }}</h5>
            </div>
            <p class="card-text">{{ truncate 200 .Summary }}</p>
            <div class=" text-center  ">
                <a href="{{ .RelPermalink }}" class="btn btn-secondary">Voir plus ...</a>
            </div>
        </div>
    </div>
    {{ end }}
</div>
