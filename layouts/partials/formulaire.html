    <form class="row g-3 needs-validation is-valid is-invalid bg-secondary-subtle mx-2 my-5 rounded" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="ex:Mark" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Nom</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="ex:Dupont" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom03" placeholder="jean.dupont@gmail.com" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Télelphone</label>
            <input type="tel" class="form-control" id="validationCustom04" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+33 6 12 34 56 78" pattern="^\+?\d{0,3}[-.\s]?\(?\d{1,4}\)?[-.\s]?\d{1,4}[-.\s]?\d{1,9}$" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 my-3">
          <label for="validationCustom03" class="form-label">Date de l'evenement</label>
          <input type="date" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Choisissez une date.
          </div>
        </div>

        <div class="text-center">
            <label for="exampleFormControlTextarea1" class="form-label">Information sur l'évènement</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>

        <div class="col-12 my-3">
          <button class="btn btn-secondary" type="submit">Submit form</button>
        </div>
      </form>
